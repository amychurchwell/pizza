<html>
  <head>
    <script type="text/javascript" src= "js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src= "js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" id="top">
      <div class="container">
        <div id="header">
          <h1>Order Pizza</h1>
          <hr>
          <h1>Cost of toppings is $50</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron" id="form-jumbo">
      <form id="form">
        <h3>Size</h3>
        <div class="form-group row">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="size" value="small">Small
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="size" value="medium">Medium
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="size" value="large">Large
            </label>
          </div>
        </div>
        <h3>Toppings</h3>
        <div class="form-group row">
          <div class="form-check">
            <label class="form-check-label">
              <input name="toppings-input" type="checkbox" value="cheese">
              Cheese
            </label>
            <label class="form-check-label">
              <input name="toppings-input" type="checkbox" value="olives">
              Olives
            </label>
            <label class="form-check-label">
              <input name="toppings-input" type="checkbox" value="garlic">
              Garlic
            </label>
          </div>
        </div>
        <h3>Delivery Address</h3>
       <div class="form-group">
         <label for="inputAddress">Address</label>
         <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St">
       </div>
       <div class="form-row">
         <div class="form-group col-md-6">
           <label for="inputCity">City</label>
           <input type="text" class="form-control form-control-sm" placeholder="We only deliver to the Portland area." readonly>
         </div>
         <div class="form-group col-md-2">
           <label for="inputZip">Zip</label>
           <input type="text" class="form-control form-control-sm" id="inputZip">
         </div>
       </div>
        <button type="submit" class="btn" name="button">Order</button>
      </form>
      </div>
      <div class="info">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Your Pizza</h4>
                <h6 class="card-subtitle mb-2 text-muted">Thank you for buying a pizza!</h6>
                <strong>Size: </strong><span id="size"></span><br>
                <strong>Toppings: </strong>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="toppings">Cras justo odio</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Total</h4>
                <strong>Address: </strong><span id="delivery"></span><br>
                <strong>Price: </strong><span id="cost"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
