<html>
  <head>
    <script type="text/javascript" src= "js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src= "js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Open+Sans" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" id="top">
      <div class="container">
        <div id="header">
          <h1 id="title">Pizza Shop</h1>
          <hr>
          <h2><strong>all toppings are $50. Thanks Obama!</strong></h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron jumbotron-fluid" id="form-jumbo">
        <div class="col-md-12">
          <h2>Order a pizza!</h2>
          <form id="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <h3>Size</h3>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="size" value="small">Small
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="size" value="medium">Medium
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="size" value="large">Large
                  </label>
                </div>
              </div>
              <div class="form-group col-md-6">
                <h3>Toppings</h3>
                <div class="form-check">
                  <label class="form-check-label">
                    <input name="toppings-input" type="checkbox" value="cheese">
                    Cheese
                  </label>
                  <label class="form-check-label">
                    <input name="toppings-input" type="checkbox" value="olives">
                    Olives
                  </label>
                  <label class="form-check-label">
                    <input name="toppings-input" type="checkbox" value="garlic">
                    Garlic
                  </label>
                  <label class="form-check-label">
                    <input name="toppings-input" type="checkbox" value="ham">
                    Ham
                  </label>
                  <label class="form-check-label">
                    <input name="toppings-input" type="checkbox" value="sun-dried tomato">
                    Sun-dried tomato
                  </label>
                  <label class="form-check-label">
                    <input name="toppings-input" type="checkbox" value="pepperoni">
                    Pepperoni
                  </label>
                  <label class="form-check-label">
                    <input name="toppings-input" type="checkbox" value="glass">
                    Glass
                  </label>
                  <label class="form-check-label">
                    <input name="toppings-input" type="checkbox" value="mozzarella">
                    Mozzarella
                  </label>
                  <label class="form-check-label">
                    <input name="toppings-input" type="checkbox" value="mushroom">
                    Mushroom
                  </label>
                  <label class="form-check-label">
                    <input name="toppings-input" type="checkbox" value="onion">
                    Onion
                  </label>
                </div>
              </div>
            </div>
            <h3>Delivery Address</h3>
            <div class="form-row">
             <div class="form-group col-md-6">
               <label for="inputName">Name</label>
               <input type="text" class="form-control" id="inputName" placeholder="Name">
             </div>
           </div>
           <div class="form-group">
             <label for="inputAddress">Address</label>
             <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St">
           </div>
           <div class="form-row">
             <div class="form-group col-md-6">
               <label for="inputCity">City</label>
               <input type="text" class="form-control form-control-sm" placeholder="We only deliver to the Portland area." readonly>
             </div>
             <div class="form-group col-md-2">
               <label for="inputZip">Zip</label>
               <input type="text" class="form-control form-control-sm" id="inputZip">
             </div>
           </div>
            <button type="submit" class="btn" name="button">Order</button>
          </form>
        </div>
        <div class="info">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Your Pizza</h4>
                  <h6 class="card-subtitle mb-2 text-muted">Thank you for buying a pizza, <span class="name"></span>!</h6>
                  <strong>Size: </strong><span id="size"></span><br>
                  <strong>Toppings: </strong>
                  <br>
                  <span id="toppings"></span>
                  <br>
                  <button type="button" class="btn btn-sm" id="addPizza">Add another pizza?</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Total</h4>
                  <strong>Address: </strong><span id="delivery"></span><br>
                  <strong>Price: </strong><span id="cost"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
