<!DOCTYPE html>
<html>
	<head>
		<script src="js/jquery-3.2.1.js" type="text/javascript">
		</script>
		<script src="js/scripts.js" type="text/javascript">
		</script>
		<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Open+Sans" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<title>Order Pizza</title>
	</head>
	<body>
		<div class="jumbotron jumbotron-fluid" id="top">
			<div class="container">
				<div id="header">
					<h1 id="title">Pizza Shop</h1>
					<hr>
					<h4><strong>all toppings are $50. Sorry!</strong></h4>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="jumbotron" id="form-jumbo">
				<form id="form" name="form">
          <h2>Order a pizza!</h2>
					<img src="img/pizza.svg">
					<h3>Size</h3>
					<div class="form-check form-check-inline">
						<label class="form-check-label"><input class="form-check-input" name="size" type="radio" value="small">Small</label>
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label"><input class="form-check-input" name="size" type="radio" value="medium">Medium</label>
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label"><input class="form-check-input" name="size" type="radio" value="large">Large</label>
					</div>
					<div class="row">
						<div class="col-md-6">
							<img src="img/vegetable.svg">
							<h3>Vegetables</h3>
							<div class="form-group">
								<div class="form-check">
									<ul>
										<li>
											<label class="form-check-label"><input name="toppings-input" type="checkbox" value="green peppers"> Green Peppers</label>
										</li>
										<li>
											<label class="form-check-label"><input name="toppings-input" type="checkbox" value="olives"> Olives</label>
										</li>
										<li>
											<label class="form-check-label"><input name="toppings-input" type="checkbox" value="garlic"> Garlic</label>
										</li>
										<li>
											<label class="form-check-label"><input name="toppings-input" type="checkbox" value="pineapple"> Pineapple</label>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<img src="img/dairy.svg">
							<h3>Meat and Dairy</h3>
							<div class="form-group">
								<div class="form-check">
									<ul>
										<li>
											<label class="form-check-label"><input name="toppings-input" type="checkbox" value="cheese"> Cheese</label>
										</li>
										<li>
											<label class="form-check-label"><input name="toppings-input" type="checkbox" value="blue cheese"> Blue Cheese</label>
										</li>
										<li>
											<label class="form-check-label"><input name="toppings-input" type="checkbox" value="yak cheese"> Yak Cheese</label>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div><button class="btn btn-secondary btn-lg" id="deliv" type="button">Delivery?</button>
					<div id="div-deliv">
						<h3>Delivery Address</h3>
						<div class="form-row">
							<div class="form-group col-sm-6">
								<label for="inputName">Name</label> <input class="form-control" id="inputName" placeholder="Name" type="text">
							</div>
						</div>
						<div class="form-group">
							<label for="inputAddress">Address</label> <input class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St" type="text">
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputCity">City</label> <input class="form-control form-control-sm" placeholder="We only deliver to the Portland area." readonly type="text">
							</div>
							<div class="form-group col-md-2">
								<label for="inputZip">Zip</label> <input class="form-control form-control-sm" id="inputZip" type="text">
							</div>
						</div><button class="btn" name="button" type="submit">Order</button>
					</div>
				</form>
			</div>
			<div class="info">
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Your Pizza</h4>
								<h6 class="card-subtitle mb-2 text-muted">Thank you for buying a pizza, <span class="name"></span>!
								</h6><strong>Size:</strong> <span id="size"></span><br>
								<strong>Toppings:</strong><br>
								<span id="toppings"></span><br>
								<button class="btn btn-sm" id="close" type="button">Edit order.</button>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Total</h4>
                <strong>Address:</strong><span id="delivery"></span><br>
								<strong>Price:</strong> <span id="cost"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
