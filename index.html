<html>
  <head>
    <script type="text/javascript" src= "js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src= "js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-3">Order Pizza</h1>
        <p class="lead">All toppings are $50 each.</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form id="form">
          <h3>Size</h3>
          <div class="form-group row">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="size" value="small">Small
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="size" value="medium">Medium
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="size" value="large">Large
              </label>
            </div>
          </div>
          <h3>Toppings</h3>
          <div class="form-group row">
            <div class="form-check">
              <label class="form-check-label">
                <input name="toppings-input" type="checkbox" value="cheese">
                Cheese
              </label>
              <label class="form-check-label">
                <input name="toppings-input" type="checkbox" value="olives">
                Olives
              </label>
              <label class="form-check-label">
                <input name="toppings-input" type="checkbox" value="garlic">
                Garlic
              </label>
            </div>
          </div>
          <button type="submit" class="btn" name="button">Order</button>
        </form>
      </div>
      <div class="row">
        <div class="col-md-6">
          <span id="results">Test</span>
        </div>
        <div class="col-md-6">
          <strong>Cost: </strong><span id="cost"></span>
        </div>
      </div>
    </div>
  </body>
</html>
